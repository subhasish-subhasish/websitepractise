<html lang="en">

    <div class="main">
        <div class="hero">
            <img class="hero1"src="illustration-hero.svg" alt="">
        </div>
        <div class="text1">
            <h1>Order Summary</h1>
        </div>
        <div class="text2">

                        <h2>Annual Plan</h2>
                    </div>
                    <div class="t2">

                    </div>
                </div>

                </div>
        </div>
        </div>

            <div class="order">

            </div>

            </div>
        </div>
